name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change to your branch if needed

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: rakesh493  # Hardcoded username
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}  # Still use secret for security

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build -t rakesh493/mini-wallet:latest .

      # 5. Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push rakesh493/mini-wallet:latest
